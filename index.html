<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>|</title>
  <link id="favicon" rel="icon" type="image/svg+xml">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;600;700;900&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
  <style>
	:root{
	  --bg: #09090b;
	  --bg2: #0a0b0f;
	  --surface: #18181b;
	  --text: #fafafa;
	  --muted: #a1a1aa;
	
	  --accent: #8b5cf6;
	  --accent-light: #a78bfa;
	
	  --border: #27272a;
	  --success: #22c55e;
	
	  /* Region colors */
	  --treu: #ef4444;
	  --treu-light: rgba(239, 68, 68, 0.08);
	
	  --latam: #f59e0b;
	  --latam-light: rgba(245, 158, 11, 0.10);
	}
	  
	html, body { height: 100%; }
	  
	* { margin: 0; padding: 0; box-sizing: border-box; }
	
	body{
	  font-family: 'Archivo', sans-serif;
	  background: linear-gradient(135deg, #09090b 0%, #0f0a14 100%);
	  color: var(--text);
	  overflow-x: hidden;
	  padding: 0;
	
	  min-height: 100vh;
	  display: flex;
	  flex-direction: column;
	
	  user-select: none;
	  -webkit-user-select: none;
	  -ms-user-select: none;
	}
	
	/* Layout */
	.container{
	  width: 100%;
	  max-width: none;
	  margin: 0;
	  padding: 40px 20px;
	
	  flex: 1;          
	  display: flex; 
	  flex-direction: column;
	}
	
	.header{
	  text-align: center;
	  margin-bottom: 40px;
	}
	
	.header h1{
	  font-size: 32px;
	  font-weight: 900;
	  letter-spacing: -0.5px;
	  background: linear-gradient(135deg, var(--accent-light), var(--accent));
	  -webkit-background-clip: text;
	  -webkit-text-fill-color: transparent;
	  background-clip: text;
	  margin-bottom: 8px;
	
	  transition: opacity 0.3s ease, text-shadow 0.3s ease;
	}
	
	.header p{
	  color: var(--muted);
	  font-size: 15px;
	}
	
	/* Grid */
	.offers-grid{
	  display: grid;
	  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
	  gap: 24px;
	  width: 100%;
	}
	
	.offer-card{
	  background: var(--surface);
	  border: 1px solid var(--border);
	  border-radius: 16px;
	  padding: 24px;
	  box-shadow: 0 4px 24px rgba(0, 0, 0, 0.25);
	  position: relative;
	  overflow: hidden;
	  min-width: 0;
	  animation: fadeIn 0.3s ease;
	}
	
	.offer-card::before{
	  content: '';
	  position: absolute;
	  top: 0;
	  left: 0;
	  width: 4px;
	  height: 100%;
	  background: var(--accent);
	}
	
	.offer-header{
	  display: flex;
	  align-items: center;
	  gap: 12px;
	  margin-bottom: 20px;
	  padding-bottom: 16px;
	  border-bottom: 1px solid var(--border);
	}
	
	.offer-icon{ font-size: 28px; }
	
	.offer-title{
	  font-size: 22px;
	  font-weight: 700;
	  letter-spacing: -0.3px;
	}
	
	.regions{
	  display: grid;
	  gap: 16px;
	}
	
	/* Region cards */
	.region{
	  background: var(--bg2);
	  border: 1px solid var(--border);
	  border-radius: 12px;
	  padding: 16px;
	  position: relative;
	  min-width: 0;
	  overflow: hidden;
	}
	
	/* Soldaki renk Ã§izgisi + hafif overlay (split yapmaz) */
	.region.treu{
	  border-left: 3px solid var(--treu);
	  box-shadow: inset 0 0 0 9999px rgba(239,68,68,0.03);
	}
	
	.region.latam{
	  border-left: 3px solid var(--latam);
	  box-shadow: inset 0 0 0 9999px rgba(245,158,11,0.03);
	}
	
	.region-header{
	  display: flex;
	  align-items: center;
	  gap: 8px;
	  margin-bottom: 12px;
	}
	
	.region-badge{
	  display: inline-block;
	  padding: 4px 12px;
	  border-radius: 999px;
	  font-size: 11px;
	  font-weight: 700;
	  letter-spacing: 0.5px;
	  text-transform: uppercase;
	}
	
	.region-badge.treu{
	  background: var(--treu);
	  color: #fff;
	}
	
	.region-badge.latam{
	  background: var(--latam);
	  color: #fff;
	}
	
	/* âœ… Watermark sistemi: tek yerde yÃ¶netiyoruz */
	.region > *{
	  position: relative;
	  z-index: 2;
	}
	
	.region::after{
	  content: "";
	  position: absolute;
	  inset: 0;
	  z-index: 1;
	  background-repeat: no-repeat;
	  background-position: center;
	  background-size: cover;
	  pointer-events: none;
	
	  /* gÃ¶rÃ¼nÃ¼r ama rahatsÄ±z etmeyen */
	  opacity: 0.13;
	  filter: saturate(1.15) blur(0.35px);
	  mix-blend-mode: screen;
	}
	
	/* ðŸ‡¹ðŸ‡· TREU: TR bayraÄŸÄ± */
	.region.treu::after{
	  background-image: url("data:image/svg+xml;utf8,\
	<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 900 600'>\
	<rect width='900' height='600' fill='%23E30A17'/>\
	<circle cx='340' cy='300' r='160' fill='white'/>\
	<circle cx='385' cy='300' r='130' fill='%23E30A17'/>\
	<polygon fill='white' points='520,300 571.5,283.5 545.5,328.5 590,300 545.5,271.5 571.5,316.5'/>\
	</svg>");
	  opacity: 0.16;
	}
	
	/* ðŸŒŽ LATAM: harita */
	.region.latam::after{
	  background-image: url("data:image/svg+xml;utf8,\
	<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 900 600'>\
	<rect width='900' height='600' fill='%23f59e0b' fill-opacity='0.55'/>\
	<path fill='white' fill-opacity='0.9' d='M430 60 L560 160 L520 250 L600 340 L560 430 L640 520 L480 580 L410 470 L380 360 L420 260 L380 140 Z'/>\
	</svg>");
	  opacity: 0.14;
	}
	
	/* Time rows */
	.time-row{
	  display: grid;
	  grid-template-columns: 1fr auto;
	  gap: 12px;
	  margin-bottom: 8px;
	  align-items: center;
	}
	
	.time-info{
	  display: flex;
	  flex-direction: column;
	  gap: 4px;
	  min-width: 0;
	}
	
	.time-label{
	  font-size: 11px;
	  color: var(--muted);
	  text-transform: uppercase;
	  letter-spacing: 0.5px;
	  font-weight: 600;
	}
	
	.time-value{
	  font-family: 'JetBrains Mono', monospace;
	  font-size: 16px;
	  font-weight: 600;
	  color: var(--text);
	  display: flex;
	  align-items: center;
	  gap: 8px;
	  min-width: 0;
	}
	
	.copy-btn{
	  padding: 8px 16px;
	  background: rgba(139, 92, 246, 0.15);
	  border: 1px solid rgba(139, 92, 246, 0.3);
	  border-radius: 8px;
	  color: var(--accent-light);
	  font-size: 12px;
	  font-weight: 600;
	  cursor: pointer;
	  transition: all 0.2s ease;
	  font-family: 'Archivo', sans-serif;
	  white-space: nowrap;
	}
	
	.copy-btn:hover{
	  background: rgba(139, 92, 246, 0.25);
	  transform: translateY(-1px);
	}
	
	.copy-btn:active{ transform: translateY(0); }
	
	.copy-btn.copied{
	  background: rgba(34, 197, 94, 0.15);
	  border-color: rgba(34, 197, 94, 0.3);
	  color: var(--success);
	}
	
	.divider{
	  height: 1px;
	  background: var(--border);
	  margin: 12px 0;
	}
	
	/* Responsive */
	@media (max-width: 768px){
	  .container{ padding: 28px 16px; }
	  .header h1{ font-size: 24px; }
	  .offer-card{ padding: 20px; }
	  .time-value{ font-size: 14px; }
	}
	
	/* Animations */
	@keyframes fadeIn{
	  from { opacity: 0; transform: translateY(10px); }
	  to   { opacity: 1; transform: translateY(0); }
	}
	
	.offer-card:nth-child(1) { animation-delay: 0s; }
	.offer-card:nth-child(2) { animation-delay: 0.1s; }
	.offer-card:nth-child(3) { animation-delay: 0.2s; }
	.offer-card:nth-child(4) { animation-delay: 0.3s; }
	
	/* H1 pulse (JS senkron iÃ§in class'lar) */
	.header h1.pulse-on{
	  text-shadow: 0 0 22px rgba(139,92,246,1);
	  opacity: 1;
	}
	
	.header h1.pulse-off{
	  text-shadow: 0 0 6px rgba(139,92,246,0.4);
	  opacity: 0.65;
	}
	  
/* Sticky footer layout iÃ§in gerekli */
html, body {
  height: 100%;
}

body {
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

.container {
  flex: 1; /* footer'Ä± aÅŸaÄŸÄ± iter */
}

/* Footer */
.footer {
  width: 100%;
  padding: 18px 24px;
  border-top: 1px solid rgba(255,255,255,0.06);

.footer-inner {
  max-width: 1400px;

	body::after{
	  z-index: 0;
	}
	
	.container,
	.footer{
	  position: relative;
	  z-index: 1;
	}

  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>âš¡ FlaÅŸ Teklif Saatleri</h1>
      <p></p>
    </div>

    <div class="offers-grid" id="offersGrid">
      <!-- JavaScript ile doldurulacak -->
    </div>
  </div>

<script>
  // =========================
  // 1) Teklif yapÄ±landÄ±rmasÄ±
  // =========================
  const offers = [
    {
      id: '12',
      title: '12 Teklifleri',
      icon: 'ðŸŒ…',
      treu: { start: { day: 0, time: '09:00' }, end: { day: 1, time: '06:00' } },
      latam: { start: { day: 0, time: '18:00' }, end: { day: 1, time: '15:00' } }
    },
    {
      id: '15',
      title: '15 Teklifleri',
      icon: 'â˜€ï¸',
      treu: { start: { day: 0, time: '12:00' }, end: { day: 1, time: '06:00' } },
      latam: { start: { day: 0, time: '21:00' }, end: { day: 1, time: '15:00' } }
    },
    {
      id: '18',
      title: '18 Teklifleri',
      icon: 'ðŸŒ†',
      treu: { start: { day: 0, time: '15:00' }, end: { day: 1, time: '06:00' } },
      latam: { start: { day: 1, time: '00:00' }, end: { day: 1, time: '15:00' } }
    },
    {
      id: '21',
      title: '21 Teklifleri',
      icon: 'ðŸŒ™',
      treu: { start: { day: 0, time: '18:00' }, end: { day: 1, time: '06:00' } },
      latam: { start: { day: 1, time: '03:00' }, end: { day: 1, time: '15:00' } }
    }
  ];

  // =========================
  // 2) YardÄ±mcÄ± fonksiyonlar
  // =========================
  function formatDate(date) {
    const d = String(date.getDate()).padStart(2, '0');
    const m = String(date.getMonth() + 1).padStart(2, '0');
    const y = date.getFullYear();
    return `${d}.${m}.${y}`;
  }

  function calculateDateTime(dayOffset, time) {
    const today = new Date();
    today.setDate(today.getDate() + dayOffset);
    return {
      date: formatDate(today),
      time,
      full: `${formatDate(today)} - ${time}`
    };
  }

  function copyToClipboard(text, button) {
    navigator.clipboard.writeText(text).then(() => {
      const originalText = button.textContent;
      button.textContent = 'âœ“ KopyalandÄ±';
      button.classList.add('copied');

      setTimeout(() => {
        button.textContent = originalText;
        button.classList.remove('copied');
      }, 2000);
    }).catch(err => {
      console.error('Kopyalama hatasÄ±:', err);
    });
  }

  // =========================
  // 3) HTML Ã¼retimi
  // =========================
  function createRegionHTML(regionName, regionData) {
    const start = calculateDateTime(regionData.start.day, regionData.start.time);
    const end = calculateDateTime(regionData.end.day, regionData.end.time);
    const regionClass = regionName.toLowerCase();

    return `
      <div class="region ${regionClass}">
        <div class="region-header">
          <span class="region-badge ${regionClass}">${regionName}</span>
        </div>

        <div class="time-row">
          <div class="time-info">
            <div class="time-label">BaÅŸlangÄ±Ã§</div>
            <div class="time-value"><span>${start.full}</span></div>
          </div>
          <button class="copy-btn" onclick="copyToClipboard('${start.time}', this)">Saati Kopyala</button>
        </div>

        <div class="divider"></div>

        <div class="time-row">
          <div class="time-info">
            <div class="time-label">BitiÅŸ</div>
            <div class="time-value"><span>${end.full}</span></div>
          </div>
          <button class="copy-btn" onclick="copyToClipboard('${end.time}', this)">Saati Kopyala</button>
        </div>
      </div>
    `;
  }

  function createOfferCard(offer) {
    return `
      <div class="offer-card">
        <div class="offer-header">
          <span class="offer-icon">${offer.icon}</span>
          <h2 class="offer-title">${offer.title}</h2>
        </div>

        <div class="regions">
          ${createRegionHTML('TREU', offer.treu)}
          ${createRegionHTML('LATAM', offer.latam)}
        </div>
      </div>
    `;
  }

  function renderOffers() {
    const grid = document.getElementById('offersGrid');
    if (!grid) return;
    grid.innerHTML = offers.map(createOfferCard).join('');
  }

  // =========================
  // 4) Title + Favicon + H1 senkron pulse
  // =========================
  const faviconId = "favicon";
  const h1El = document.querySelector(".header h1");

  function makeBoltSvg(fill) {
    return `
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
        <rect width="64" height="64" rx="16" fill="#09090b"/>
        <path d="M36 6 L14 36 H29 L24 58 L50 26 H35 Z" fill="${fill}"/>
      </svg>`;
  }

  function setFavicon(svg) {
    const encoded = encodeURIComponent(svg.trim())
      .replace(/'/g, "%27")
      .replace(/"/g, "%22");

    const href = `data:image/svg+xml;charset=utf-8,${encoded}#${Date.now()}`;

    const old = document.getElementById(faviconId) || document.querySelector('link[rel="icon"]');
    const link = document.createElement("link");
    link.id = faviconId;
    link.rel = "icon";
    link.type = "image/svg+xml";
    link.href = href;

    if (old && old.parentNode) old.parentNode.removeChild(old);
    document.head.appendChild(link);
  }

  // Title animasyonu (takÄ±lmayan)
  const titleText = "sinankeskin.com.tr/";
  let titleIndex = 0;
  let titleDir = 1; // 1 yaz, -1 sil
  let pulseOn = true;

  function tickTitleAndPulse() {
    // 1) Pulse state (favicon + H1)
    pulseOn = !pulseOn;

    setFavicon(makeBoltSvg(pulseOn ? "#a78bfa" : "#4c1d95"));

    if (h1El) {
      h1El.classList.toggle("pulse-on", pulseOn);
      h1El.classList.toggle("pulse-off", !pulseOn);
    }

    // 2) Title yaz/sil (asla boÅŸ kalmaz)
    titleIndex += titleDir;

    if (titleIndex >= titleText.length) {
      titleIndex = titleText.length;
      titleDir = -1;
    } else if (titleIndex <= 1) {
      titleIndex = 1;
      titleDir = 1;
    }

    // cursor title ile birlikte
    const cursor = pulseOn ? "|" : " ";
    document.title = titleText.slice(0, titleIndex) + cursor;
  }

  // =========================
  // 5) GÃ¼venlik/UX engelleri
  // =========================
  function disableContextMenu() {
    document.addEventListener("contextmenu", (e) => e.preventDefault());
  }

  function blockSomeShortcuts() {
    document.addEventListener("keydown", (e) => {
      const key = (e.key || "").toLowerCase();
      const isF12 = e.key === "F12";
      const isCtrlU = e.ctrlKey && key === "u";
      const isCtrlShiftI = e.ctrlKey && e.shiftKey && key === "i";
      const isCtrlShiftJ = e.ctrlKey && e.shiftKey && key === "j";

      if (isF12 || isCtrlU || isCtrlShiftI || isCtrlShiftJ) {
        e.preventDefault();
      }
    });
  }

  // =========================
  // 6) BaÅŸlat
  // =========================
  renderOffers();

  // her gÃ¼n 00:00'da yenile
  setInterval(() => {
    const now = new Date();
    if (now.getHours() === 0 && now.getMinutes() === 0) renderOffers();
  }, 60000);

  // ilk anda boÅŸ title olmasÄ±n + ilk favicon
  document.title = "|";
  setFavicon(makeBoltSvg("#a78bfa"));
  if (h1El) h1El.classList.add("pulse-on");

  // Senkron ritim (favicon + h1 + title cursor)
  setInterval(tickTitleAndPulse, 600);

  disableContextMenu();
  blockSomeShortcuts();
</script>
